<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto+Flex:opsz,wght@8..144,200&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
<div class="container" id="card">
<div class="card" style="width: 55rem;">
    <div class="card-body">
         <div class="row mr-5 p-3 pl-1">
             <div class="col-6" id="left">
                <h1 id="city"></h1>
                  <ul>
                     <span id="currentdescrip">
                     <li id="date"></li>
                     <li id="description"></li>
                     </span>
                  </ul>
              </div>
              <div class="col-2">

              </div>
              <div class="col-4" id="right">
                <h1>
                  <span id="temperature"></span>
                    °F
                </h1>
                <ul id="detail">
                         <li>
                           Feels like: <span id="feel"></span>°F
                          </li>
                         <li>
                           Humidity: <span id="humidity"></span>%
                          </li>
                         <li>
                           Wind: <span id="wind"></span>mph
                         </li>
                </ul>
          
        </div>
            <div class="row text-center" id="forecast">
                <div class="col">
                  <div class="0day">Wed</div>
                  <div class="0smallemoji">🌧</div>
                  <div class="0temp">47°</div>
                </div>
                <div class="col">
                  <div class="1day">Thu</div>
                  <div class="1smallemoji">🌩</div>
                  <div class="1temp">50°</div>
                </div>
                <div class="col">
                  <div class="2day">Fri</div>
                  <div class="2smallemoji">🌤</div>
                  <div class="2temp">55°</div>
                </div>
                <div class="col">
                  <div class="3day">Sat</div>
                  <div class="3smallemoji">🌦</div>
                  <div class="3temp">51°</div>
                </div>
                <div class="col">
                  <div class="4day">Sun</div>
                  <div class="4smallemoji">☀️</div>
                  <div class="4temp">57°</div>
                </div>
            </div>
            <div class="row mt-5 mr-3 p-3 pl-1">
              <div class="col">
                <form class="search-form" id="search-form">
                    <input type="search" placeholder="Search..." autocomplete="off" autofocus="on" id = "city-input" class="form-control shadow-sm"/>
              </div>
              <div class="col-2">
                <input type="submit" value="Enter" class = "form-control btn btn-dark shadow-sm w-75"/>
              </div>
              <div class="col-2">
                <button class="btn btn-dark shadow-sm w-75" id="current-location-button">Current</button>
              </div>
            </form>
            </div>
      </div>
    </div>
  </div>
<br>
<section id="spotify">
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/43Q9LvUErcQvo4YzG2wd5k?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
</section>
<script src="src/script.js"></script>
</body>
</html>
